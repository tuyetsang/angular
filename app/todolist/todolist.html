<h1><center>TO DO LIST</center></h1>
    <div id="container">
        <div ng-controller="MainApp.todolist.controller">
            <div class="header">
                <form name="myForm" ng-submit="addTask()">
                    <input class="inputAdd" type="text" name="newtodo" ng-model="task" placeholder="Enter task" required/>
                    <button class="btnAdd" ng-disabled="myForm.$invalid"><i class="fa fa-plus"></i></button>
                </form>
            </div>
            <hr/>
            <ul class="list-group" ng-show="tasks.length > 0">
                    <li class="list-group-item clearfix task" ng-repeat="todo in tasks" ng-class="{disabled: todo.done}"> 
                      <p>{{todo.task}}</p>
                      <p>{{todo.date}}</p>
                      <div>
                        <span class="pull-right">
                          <button ng-click="editTask($index)" class="btn btn-warning"><i class="fa fa-edit" 
                            ></i></button>
                          <button ng-click="doneTask($index)" class="btn btn-primary" ng-show="!todo.done"><span class="fa fa-check" 
                            ></span></button>
                          <button  ng-click="unDoneTask($index)" class="btn btn-primary" ng-show="todo.done"><span class="fa fa-undo" 
                           ></span></button>
                          <button ng-click="deleteTask($index)" class="btn btn-danger"><span class="fa fa-trash" 
                            ></span></button>
                        </span>
                      </div>
                    </li>
                  </ul>
                </div>
            </div>
        </div>
 </div>
